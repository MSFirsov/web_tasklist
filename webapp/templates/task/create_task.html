{% extends 'base.html' %}

{% block content %}
<form action="{{ url_for('task.process_create') }}" method="POST">
    <div class="container text-center">
        <div class="row">
            {% include('messages.html') %}
            <div class="col align-self-center">
                {{ task_form.hidden_tag() }}
                <div class="input-group">
                  {{ task_form.task_text() }}
                  {{ task_form.submit() }}
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
